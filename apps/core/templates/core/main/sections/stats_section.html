{% load static %}

<section id="stats" class="py-20 bg-base-200">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold mb-4 text-gray-900">Наши достижения</h2>
            <p class="text-xl text-gray-600">Цифры, которые говорят сами за себя</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="text-center p-6 bg-white rounded-2xl shadow-lg card-hover">
                <div class="text-4xl md:text-5xl font-bold text-blue-600 counter" data-target="50000">0</div>
                <div class="text-md font-semibold mt-2 text-gray-700">Активных партнёров</div>
                <div class="text-sm text-gray-500 mt-1">и растём каждый день</div>
            </div>
            <div class="text-center p-6 bg-white rounded-2xl shadow-lg card-hover">
                <div class="text-4xl md:text-5xl font-bold text-green-600 counter" data-target="1500">0</div>
                <div class="text-md font-semibold mt-2 text-gray-700">Рекламодателей</div>
                <div class="text-sm text-gray-500 mt-1">проверенных брендов</div>
            </div>
            <div class="text-center p-6 bg-white rounded-2xl shadow-lg card-hover">
                <div class="text-4xl md:text-5xl font-bold text-orange-600 counter" data-target="7">7</div>
                <div class="text-md font-semibold mt-2 text-gray-700">Дней в неделю</div>
                <div class="text-sm text-gray-500 mt-1">выплаты</div>
            </div>
        </div>
    </div>
</section>
