{% load static %}

<dialog id="auth_modal" class="modal">
    <div id="auth_messages__container" class="fixed top-4 right-4 space-y-2 z-[99999]"></div>
    <div class="modal-box max-w-md rounded-2xl">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
                <i class="fas fa-times"></i>
            </button>
        </form>
        <div class="text-center mb-6">
            <i class="fas fa-sign-in-alt text-4xl text-blue-600 mb-4"></i>
            <h3 class="font-bold text-2xl">Вход в систему</h3>
            <p class="text-gray-600 mt-2">Войдите в свой аккаунт</p>
        </div>
        <div class="space-y-4">
            <form id="auth_form" method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <input name="auth" class="hidden" />
                <div class="form-control">
                    {{ login_form.username.label_tag }}
                    {{ login_form.username }}
                </div>
                <div class="form-control">
                    {{ login_form.password.label_tag }}
                    {{ login_form.password }}
                </div>
                <div class="form-control">
                    <label class="cursor-pointer label mb-2">
                        {{ login_form.remember_me }} <span class="label-text py-2 ml-2">{{ login_form.remember_me.label_tag }}</span>
                    </label>
                </div>
        </div>
        <button type="submit" class="btn gradient-bg text-white w-full hover-lift transition-all">
            <i class="fas fa-sign-in-alt mr-2"></i>Войти
        </button>
        </form>
        <div class="text-center py-2 text-sm">
            <a href="{% url 'password_recovery' %}" class="text-sm text-blue-600 my-1">Забыли пароль?</a>
        </div>
        <div class="text-center py-2 text-sm">
            Нет аккаунта?
            <a href="#" id="registration-link" class="text-blue-600 font-medium">Регистрация</a>
        </div>
    </div>
    </div>
    
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
