<dialog id="delete-partner-link-modal" class="modal">
  <!-- Контент модального окна -->
  <div class="modal-box bg-base-100 max-w-md mx-auto">
    <h3 class="font-bold text-lg">Удаление партнёрской ссылки</h3>
    <p class="py-4">Вы уверены, что хотите удалить эту ссылку? Это действие нельзя отменить.</p>
    
    <div class="modal-action flex flex-col sm:flex-row gap-2">
      <form method="dialog" class="w-full">
        <button class="btn btn-outline w-full sm:w-auto">Отмена</button>
      </form>
      <form id="delete-partner-link-form" method="post">
        <button class="btn btn-error w-full sm:w-auto text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Удалить
        </button>
      </form>
    </div>
  </div>
  
  <!-- Полноэкранный размытый бэкдроп -->
  <form method="dialog" class="modal-backdrop fixed inset-0 backdrop-blur-sm bg-black/30 transition-opacity duration-300 opacity-0 [dialog[open]_&]:opacity-100">
    <button class="w-full h-full cursor-default">close</button>
  </form>
</dialog>
