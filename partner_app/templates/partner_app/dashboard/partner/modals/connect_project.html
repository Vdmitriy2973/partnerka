{% load static %}
<dialog id="partnerConnectModal" class="modal backdrop-blur-sm">
    <div class="modal-box w-11/12 max-w-5xl">
        <form method="post" id="partnerConnectForm">
            {% csrf_token %}
            <div class="flex justify-between items-start">
                <h5 class="font-bold text-xl mb-4" id="partnerConnectModalLabel">
                    Подключение к проекту рекламодателя
                </h5>
                <button type="button" class="btn btn-sm btn-circle btn-ghost" id="closePartnerDialog">
                    ✕
                </button>
            </div>

            <!-- Информация о проекте -->
            <div class="bg-base-200 p-4 rounded-lg mb-6">
                <h4 class="font-semibold text-lg mb-2">
                    <i class="fas fa-project-diagram me-2"></i> Информация о проекте
                </h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                    <div>
                        <p><strong>Название проекта:</strong> <span data-field="project-name"></span></p>
                        <p><strong>Рекламодатель:</strong> <span data-field="advertiser"></span></p>
                        <p><strong>Цена за целевое действие:</strong> <span data-field="costPerAction"></span></p>
                    </div>
                    <div>
                        <p><strong>Партнёров:</strong> <span data-field="partners-count"></span></p>
                        <p><strong>Дата создания:</strong> <span data-field="created-at"></span></p>
                        <p>
                            <strong>URL проекта:</strong>
                            <a href="#" data-field="project-url" class="link link-primary" target="_blank">перейти</a>
                        </p>
                    </div>
                    <div>
                        <h4 class="font-semibold text-lg mb-2">
                            <i class="fas fa-project-diagram me-2"></i>Описание проекта
                        </h4>
                        <div data-field="description" class="break-all"></div>
                    </div>
                </div>
            </div>

            <!-- Кнопки -->
            <div class="modal-action">
                <button type="button" class="btn btn-secondary" id="closePartnerDialogFooter">Закрыть</button>
                <button type="button" class="btn btn-primary" id="submitPartnerRequest">Подключиться</button>
            </div>
        </form>
    </div>

    <!-- Фон модального окна -->
    <form method="dialog" class="modal-backdrop backdrop-blur-sm bg-black/30 transition-opacity duration-300
                           opacity-0 [dialog[open]_&]:opacity-100">
        <button>close</button>
    </form>
</dialog>
