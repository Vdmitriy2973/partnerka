<dialog id="topup_modal" class="modal backdrop-blur-sm overflow-hidden">
    <div class="modal-box bg-gradient-to-br from-base-100 to-base-200">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        </form>
        
        <h3 class="font-bold text-2xl mb-6 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Пополнение баланса
        </h3>
        
        <div class="space-y-4">
            <!-- Поле суммы -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text text-lg">Сумма пополнения</span>
                    <span class="label-text-alt">Мин. 500 ₽</span>
                </label>
                <div class="relative">
                    <input type="number" 
                           min="500" 
                           step="100"
                           value="1000"
                           class="input input-bordered input-lg w-full pl-12 text-xl"
                           placeholder="1000">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-2xl">₽</span>
                </div>
            </div>
            
            <!-- Выбор способа оплаты -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text text-lg">Способ оплаты</span>
                </label>
                <div class="grid grid-cols-2 gap-3">
                    <!-- Вариант 1 -->
                    <label class="flex items-center gap-3 p-4 border rounded-lg hover:border-primary hover:bg-primary/10 cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:ring-1 has-[:checked]:ring-primary">
                        <input type="radio" name="payment_type" class="radio radio-primary" checked />
                        <div>
                            <div class="font-medium">Банковская карта</div>
                            <div class="text-sm opacity-70">Visa, Mastercard, МИР</div>
                        </div>
                    </label>
                    
                    <!-- Вариант 2 -->
                    <label class="flex items-center gap-3 p-4 border rounded-lg hover:border-primary hover:bg-primary/10 cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:ring-1 has-[:checked]:ring-primary">
                        <input type="radio" name="payment_type" class="radio radio-primary" />
                        <div>
                            <div class="font-medium">ЮMoney</div>
                            <div class="text-sm opacity-70">Кошелек ЮMoney</div>
                        </div>
                    </label>
                    
                    <!-- Вариант 3 -->
                    <label class="flex items-center gap-3 p-4 border rounded-lg hover:border-primary hover:bg-primary/10 cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:ring-1 has-[:checked]:ring-primary">
                        <input type="radio" name="payment_type" class="radio radio-primary" />
                        <div>
                            <div class="font-medium">Криптовалюта</div>
                            <div class="text-sm opacity-70">USDT, BTC, ETH</div>
                        </div>
                    </label>
                    
                    <!-- Вариант 4 -->
                    <label class="flex items-center gap-3 p-4 border rounded-lg hover:border-primary hover:bg-primary/10 cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:ring-1 has-[:checked]:ring-primary">
                        <input type="radio" name="payment_type" class="radio radio-primary" />
                        <div>
                            <div class="font-medium">Qiwi</div>
                            <div class="text-sm opacity-70">Кошелек Qiwi</div>
                        </div>
                    </label>
                </div>
            </div>
            
            <!-- Кнопка оплаты -->
            <button class="btn btn-primary btn-block mt-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                </svg>
                Перейти к оплате
            </button>
            
            <div class="text-center text-sm opacity-70 mt-4">
                Нажимая кнопку, вы соглашаетесь с <a href="#" class="link link-primary">условиями сервиса</a>
            </div>
        </div>
    </div>
    
    <!-- Затемнение фона -->
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
