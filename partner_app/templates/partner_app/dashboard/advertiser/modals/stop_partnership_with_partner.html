{% load static %}

<dialog id="delete_partner_modal" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Прекращение сотрудничества</h3>
    
    <div class="py-4 space-y-4">
      <p class="text-gray-600">Вы уверены, что хотите прекратить сотрудничество с этим партнёром?</p>
    </div>
    
    <div class="modal-action">
      <form method="dialog" class="space-x-3">
        <button class="btn btn-ghost">Отмена</button>
      </form>
      <form id="delete_partner_form" method="post">
        {% csrf_token %}
        <button class="btn btn-error text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          Прекратить сотрудничество
        </button>
      </form>
    </div>
  </div>
  
  <!-- Фон модального окна -->
    <form method="dialog" class="modal-backdrop backdrop-blur-sm bg-black/30 transition-opacity duration-300
                           opacity-0 [dialog[open]_&]:opacity-100">
        <button>close</button>
    </form>
</dialog>
