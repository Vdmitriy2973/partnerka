{% load static %}

<dialog id="unblockUserModal" class="modal backdrop-blur-sm">
    <div class="modal-box max-w-lg">
        <!-- Кнопка закрытия -->
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        </form>

        <!-- Заголовок -->
        <h3 class="font-bold text-lg">Разблокировка пользователя</h3>
        <p class="text-gray-500 text-sm mt-1">
            Вы уверены, что хотите разблокировать этого пользователя? Он снова получит полный доступ к своему аккаунту.
        </p>

        <!-- Информация о пользователе -->
        <div class="mt-6 bg-base-200 p-4 rounded-lg shadow-inner">
            <p class="font-semibold text-lg" id="unblockUserName">Имя Фамилия</p>
            <p class="text-sm text-gray-500" id="unblockUserEmail">email@example.com</p>
            <p class="mt-2 text-sm">
                <span class="font-semibold">Роль:</span> <span id="unblockUserRole">Партнёр</span>
            </p>
            <p class="mt-1 text-sm text-red-500">
                <span class="font-semibold">Причина блокировки:</span> <span id="unblockReason">Нарушение правил</span>
            </p>
        </div>

        <!-- Форма разблокировки -->
        <div class="modal-action">
            <form id="unblock-form" method="POST">
                {% csrf_token %}
                <input type="hidden" name="user_id" id="unblockUserId">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-unlock mr-2"></i> Разблокировать
                </button>
            </form>
            <form method="dialog">
                <button class="btn">Отмена</button>
            </form>
        </div>
    </div>

    <!-- Фон модального окна -->
    <form method="dialog"
        class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
