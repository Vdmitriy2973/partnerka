{% load static %}
<dialog id="block-user-modal" class="modal backdrop-blur-sm">
    <div class="modal-box max-w-lg">
        <!-- Кнопка закрытия -->
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        </form>

        <!-- Заголовок -->
        <h3 class="font-bold text-xl mb-4 flex items-center gap-2">
            <i class="fas fa-user-slash text-red-500"></i> Блокировка пользователя
        </h3>

        <!-- Информация о пользователе -->
        <div class="bg-red-50 p-4 rounded-xl border border-red-200 flex items-center gap-4 mb-6">
            <div class="flex flex-col">
                <p id="blockUserName" class="font-semibold text-lg">Имя Фамилия</p>
                <p id="blockUserEmail" class="text-sm text-gray-500">user@example.com</p>
            </div>
        </div>

        <!-- Форма -->
        <form id="block-user-form" method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="form-control">
                <label class="label" for="block_reason">
                    <span class="label-text font-medium">Причина блокировки</span>
                </label>
                <textarea id="block_reason" name="block_reason" class="textarea textarea-bordered w-full min-h-[100px]"
                    placeholder="Опишите причину блокировки..." required></textarea>
            </div>

            <div class="form-control">
                <label class="label" for="block_duration">
                    <span class="label-text font-medium">Срок блокировки</span>
                </label>
                <select id="block_duration" name="block_duration" class="select select-bordered w-full" required>
                    <option value="" disabled selected>Выберите срок</option>
                    <option value="1d">1 день</option>
                    <option value="7d">7 дней</option>
                    <option value="30d">30 дней</option>
                    <option value="perm">Навсегда</option>
                </select>
            </div>

            <!-- Действия -->
            <div class="modal-action">
                <button type="submit" class="btn btn-error">
                    <i class="fas fa-ban mr-2"></i> Заблокировать
                </button>
                <button type="button" class="btn" onclick="document.getElementById('block-user-modal').close()">
                    Отмена
                </button>
            </div>
        </form>
    </div>

    <!-- Фон -->
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
