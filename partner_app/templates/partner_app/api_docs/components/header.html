{% load static %}

<div class="navbar bg-white shadow-lg sticky top-0 z-50" id="navbar">
    <!-- Mobile Menu -->
    <div class="navbar-start">
        <a href="{% url 'index' %}"
            class="btn btn-ghost p-0 sm:p-2 text-xl font-bold text-blue-600 hover:scale-105 transition-transform">
            <i class="fas fa-handshake text-blue-600 mr-1 sm:mr-2"></i>
            <span>LinkOffer</span>
        </a>
    </div>

    <!-- Auth Buttons -->
    <div class="navbar-end gap-2">
        {% if request.user.is_authenticated %}
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <div class="avatar avatar-placeholder">
                    <div class="bg-neutral text-neutral-content w-10 rounded-full">
                        <i class="fas fa-user text-white text-lg"></i>
                    </div>
                </div>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box">
                <li><a href="{% url 'dashboard' %}" class="text-lg w-full"><i class="fas fa-user mr-1"></i> Профиль</a>
                </li>
                <li class="w-full p-0 cursor-pointer">
                    <form action="{% url 'logout' %}" class="flex justify-between w-full cursor-pointer" method="post">
                        {% csrf_token %}
                        <button type="submit"
                            class="hover:bg-gray-200 text-lg flex justify-start w-30 cursor-pointer"><i
                                class="fas fa-sign-out-alt mr-2"></i> Выход</button>
                    </form>
                </li>
            </ul>
        </div>
        {% else %}
        <a href="{% url 'index'%}?show_modal=auth">
            <button class="btn border-none btn-ghost hover:bg-blue-50 hover-lift">
                <i class="fas fa-sign-in-alt mr-2"></i>Вход
            </button>
        </a>
        <a href="{% url 'index'%}?show_modal=partner">
        <button class="btn gradient-bg text-white hover:scale-105 border-0 hover-lift">
                <i class="hidden sm:inline fas fa-user-plus mr-2"></i>
                <span class="reg_label_text">Регистрация</span>
        </button>
        </a>
        {% endif %}
    </div>
</div>
